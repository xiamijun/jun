<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var result = [
        {
            subject: 'math',
            score: 88
        },
        {
            subject: 'chinese',
            score: 95
        },
        {
            subject: 'english',
            score: 80
        }
    ];
    var dis = {
        math: 0.5,
        chinese: 0.3,
        english: 0.2
    };
    let qsum=result.reduce((pre,cur)=>{
       let newItem={
           subject:cur.subject,
           score:cur.score*dis[cur.subject]
       };
       return ((pre,cur)=>{
           return cur.score+pre;
       })(pre,newItem)
    },0);
    console.log(qsum);
</script>
</body>
</html>
